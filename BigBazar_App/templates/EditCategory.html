<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">ADD CATEGORY PAGE</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post" action="{% url 'updatecategorypage'  dataid=data.id %}" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                    <label for="exampleInputEmail1">Category Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name" name="name" value="{{data.Name}}">
                  </div>

                    <div class="form-group">
                    <label for="exampleInputEmail1">Description </label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter description" name="description" value="{{data.Description}}">
                  </div>


                    <div class="form-group">
                    <label for="exampleInputFile">Category Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" name="catimage" value="{{data.CategoryImage}}">
                      </div>
                    </div>
                  </div>

                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

</body>
</html>
{% endblock %}
